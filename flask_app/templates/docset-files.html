{% extends "base.html" %}
{% block include_head_files %}
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/page-docset-files.js' )}}"></script>
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
{% endblock %}
{% block content %}
    <input type="hidden" name="id" id="id" value="{{ docset_id }}">
    <div class="container" id="flash-message-container" style="display:none;"><div><div class="alert alert-info" role="alert" id="page-message"></div></div></div>
    <div class="form-title"><h3>Document set:&nbsp;&nbsp;&nbsp;{{ form.name.data }}</h3></div>
    <div class="margin-form">
        <div style="min-height: 130px;">
            <div style="text-align: left; margin-bottom: 12px;"><h6>Upload new file(s)</h6></div>
            <div id="dropzone" style="text-align: center; min-height: 130px; background-repeat: no-repeat; background-position: 50% 70%; background-color: #eeeeee; background-image: url('data:image/svg+xml;utf8,<svg class=\'box__icon\' xmlns=\'http://www.w3.org/2000/svg\' width=\'50\' height=\'43\' viewBox=\'0 0 50 43\' fill=\'gray\' stroke=\'gray\'><path d=\'M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z\'></path></svg>');">Click or drop (multiple) files.</div>
        </div>
        <h6 style="display: inline-block; margin-top: 40px;">Files</h6>
        <table id="file-table">
        </table>
    </div>
{% endblock %}
